<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wetlands Marker Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.11.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.11.1/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYXJpYWZhcnNpIiwiYSI6ImNtYTl1NG0xdDF4ZGwyaXB6cDlzZHMydGQifQ.v55wT7rg-3kwEqPJSafhCA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [54, 30],
    zoom: 4
  });

  new mapboxgl.Marker()
    .setLngLat([61.49, 31.25])  // Hamoun
    .setPopup(new mapboxgl.Popup().setText('Hamoun Wetlands'))
    .addTo(map);

  new mapboxgl.Marker({ color: 'black', rotation: 45 })
    .setLngLat([47.2, 31.1])  // Mesopotamian Marshes
    .setPopup(new mapboxgl.Popup().setText('Mesopotamian Marshes'))
    .addTo(map);
</script>
</body>
</html>
